<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
<style>
body {
  background: #1a1a1a;
  font-family: monospace;
  color: #e9e2d0;
  text-align: center;
  padding-top: 40px;
}

.machine-container {
  position: relative;
  width: 600px;
  margin: 0 auto;
}

#machine {
  width: 100%;
  cursor: pointer;
  transition: transform 0.1s;
}
#machine:active { transform: scale(0.95); }

#scrollPopup {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: none;
  width: 480px;
  cursor: pointer;
  flex-direction: column;
}

/* Scroll parts */
.scroll-top { height: 80px; background: url('scroll-top.png') no-repeat center top / contain; }
.scroll-middle {
  background: url('scroll-middle.png') repeat-y center top;
  padding: 20px;
  box-sizing: border-box;
}
.scroll-bottom { height: 80px; background: url('scroll-bottom.png') no-repeat center bottom / contain; }

#scrollText {
  font-size: 26px;
  font-weight: bold;
  color: black;
  text-shadow: 2px 2px 0 #c3b39a;
  word-wrap: break-word;
}
</style>
</head>
<body>

<h2>Dynamic Scroll Demo</h2>
<div class="machine-container">
  <img id="machine" src="machine.png" alt="machine">
  <div id="scrollPopup">
    <div class="scroll-top"></div>
    <div class="scroll-middle">
      <div id="scrollText"></div>
    </div>
    <div class="scroll-bottom"></div>
  </div>
</div>

<script>
const spoilers = [
  "Short text.",
  "This is a longer piece of text that will make the scroll expand naturally and show how the middle section tiles correctly.",
  "Even longer text to really demonstrate the scroll expanding dynamically while keeping top and bottom aligned perfectly."
];

document.getElementById("machine").addEventListener("click", () => {
  const pick = spoilers[Math.floor(Math.random() * spoilers.length)];
  const popup = document.getElementById("scrollPopup");
  document.getElementById("scrollText").textContent = pick;
  popup.style.display = 'flex';
});

document.getElementById("scrollPopup").addEventListener("click", () => {
  document.getElementById("scrollPopup").style.display = 'none';
});
</script>
</body>
</html>
